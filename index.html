<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ARC Raiders – Item Lookup</title>

  <style>
    :root{
      --bg:#0b0f14; --panel:#0f1622; --ink:#e8eef7; --muted:#9fb1c9;
      --border:#1f2a3a; --chip:#162133; --chip-2:#101a2a;
      --good:#22c55e; --warn:#fbbf24; --bad:#ff6b6b; --brand:#5eead4; --brand-2:#7aa2f7;
      --shadow:0 10px 30px rgba(0,0,0,.28);
    }
    html,body{height:100%}
    body{
      margin:0; color:var(--ink);
      font:16px/1.45 system-ui,-apple-system,"Segoe UI",Roboto,Ubuntu,Cantarell,Helvetica,Arial;
      background:
        radial-gradient(60rem 60rem at 10% -10%, #11213566 0%, #0b0f14 55%),
        radial-gradient(60rem 60rem at 110% 10%, #0d1f2b66 0%, #0b0f14 45%),
        var(--bg);
    }

    .wrap{max-width:1100px;margin:0 auto;padding:28px}
    header{display:flex;align-items:center;gap:14px;flex-wrap:wrap;margin:0 0 16px}
    h1{margin:0;font-weight:700;letter-spacing:.2px;font-size:clamp(22px,3.5vw,30px)}
    .sub{color:#7c92ae;font-size:14px;margin-left:2px}
    .badge{padding:4px 10px;border:1px solid var(--border);border-radius:999px;background:var(--chip);color:var(--muted)}
    .toolbar{display:flex;align-items:center;gap:8px;margin-left:auto}
    .btn{
      appearance:none; border:1px solid var(--border); background:linear-gradient(#0f1724,#0d1420);
      color:var(--ink); padding:10px 12px; border-radius:12px; cursor:pointer; box-shadow:var(--shadow);
    }
    .btn:hover{border-color:#2b3a50}
    .tag{padding:2px 8px;border:1px solid var(--border);border-radius:10px;background:var(--chip);color:var(--muted);font-size:12px}

    #banner{display:none;margin-bottom:12px;padding:10px 12px;border-radius:10px;border:1px solid #3a2830;background:#2a1616;color:#ffb4b4;font-weight:600}

    .panel{background:var(--panel);border:1px solid var(--border);border-radius:16px;box-shadow:var(--shadow);overflow:hidden}
    .bar{display:flex;gap:10px;align-items:center;padding:12px;border-bottom:1px solid var(--border);background:linear-gradient(#0f1522,#0e1420)}
    .bar input[type="search"]{
      flex:1;min-width:160px;padding:12px 14px;border-radius:12px;border:1px solid var(--border);
      background:#0c1220;color:var(--ink);outline:none; box-shadow:inset 0 0 0 9999px transparent, var(--shadow);
    }
    .bar .btn{background:#0c1220}

    .tbl{width:100%;border-collapse:collapse;background:transparent}
    .tbl thead th{
      position:sticky;top:0;background:linear-gradient(#0f1726,#0f1622);color:var(--muted);
      text-align:left;padding:12px 14px;border-bottom:1px solid var(--border);font-weight:600;
    }
    .tbl tbody tr{transition:background .15s ease}
    .tbl tbody tr:nth-child(even){background:#0f1623}
    .tbl tbody tr:hover{background:#142034}
    .tbl tbody td{padding:12px 14px;border-top:1px solid var(--border);vertical-align:top}

    tr.detail-row td{ background:#0e192c; border-top:1px solid var(--border); padding:18px; }
    tr.detail-row h3{margin:0 0 8px;font-size:18px}
    tr.detail-row .kv{display:grid;grid-template-columns:160px 1fr;gap:8px;margin:8px 0}
    tr.detail-row .kv b{color:var(--muted);font-weight:600}
    tr.detail-row .stack{display:flex;flex-wrap:wrap;gap:6px}
    .is-selected{outline:1px solid #2b3a50; outline-offset:-1px}

    .pill{display:inline-flex;align-items:center;gap:6px;padding:2px 8px;border-radius:999px;border:1px solid var(--border);background:var(--chip);color:var(--muted);font-size:12px}
    .r-common{background:#111a28;color:#a9bdd6}
    .r-uncommon{background:#0f1f1a;color:#9ae6b4;border-color:#1e3a2a}
    .r-rare{background:#111a2a;color:#93c5fd;border-color:#213457}
    .r-epic{background:#1b1230;color:#d8b4fe;border-color:#2f2255}
    .r-legendary{background:#2b170a;color:#facc15;border-color:#533214}

    .recycle-yes{color:var(--good)} .recycle-no{color:var(--bad)} .recycle-keep{color:var(--warn)}
    .muted{color:var(--muted)}
    .item-name{color:var(--ink);cursor:pointer;text-decoration:none}
    .item-name:hover{color:var(--muted)}

    .footer{margin-top:14px;color:#7c92ae;font-size:13px}
  </style>
</head>
<body>
  <div class="wrap">
    <div id="banner"></div>

    <header>
      <div>
        <h1>ARC Raiders – Item Lookup</h1>
        <div class="sub">Fast, client-side item search with recycle guidance</div>
      </div>
      <span class="badge" id="countBadge">0 items</span>
      <div class="toolbar">
        <button class="btn" id="downloadCSV" title="Export filtered to CSV">Export CSV</button>
        <button class="btn" id="downloadJSON" title="Export filtered to JSON">Export JSON</button>
        <span class="tag">Client-side • No CDNs</span>
      </div>
    </header>

    <section class="panel" aria-label="Lookup">
      <div class="bar">
        <input id="q" type="search" placeholder="Type an item name… (e.g., Dog Collar, ARC Alloy)" autocomplete="off" />
        <button class="btn" id="clearBtn">Clear</button>
      </div>

      <table class="tbl" role="table" aria-label="Item results">
        <thead>
          <tr>
            <th>Item</th>
            <th>Rarity</th>
            <th>Category</th>
            <th>Safe to recycle?</th>
            <th>Recycles into</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr><td colspan="5" class="muted">Loading items…</td></tr>
        </tbody>
      </table>
    </section>

    <div class="footer">Tip: Press <b>↓ / ↑</b> to move selection, <b>Enter</b> to open inline detail. Share links with <code>?q=</code>.</div>
  </div>

</body>
</html>
